<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrPretendo - Portafolio gráfico y edición de texto</title>
    <link rel="preload" href="./gallery-data.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/script.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Aptos&display=swap" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/menuButtonBygagan-gv.css"> <!-- Cargar el CSS del menú -->
</head>
<body>
    <header class="u-header">
        <div class="u-container">
            <a href="index.html" class="u-logo">MrPretendo</a>
            <nav>
                <ul class="u-nav">
                    <li id="menu-container"></li> <!-- Contenedor para el botón de menú -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="u-hero">
            <div class="u-container">
                <div class="u-hero-content">
                    <h1>MrPretendo</h1>
                    <p>Portafolio gráfico y edición de texto</p>
                    <div class="u-cta-container">
                        <a href="#" id="gallery-link" class="u-cta-button">Galería</a>
                        <a href="/public/stories/stories.html" id="stories-link" class="u-cta-button">Historias</a>

                    </div>
                </div>
            </div>
        </section>

        <section id="gallery" class="u-gallery" style="display: none;">
            <div class="u-container">
                <h2>Galería</h2>
                <div class="gallery-controls">
                    <select id="sort-select">
                        <option value="default">Predeterminado</option>
                        <option value="dateDesc">Fecha (más reciente primero)</option>
                        <option value="dateAsc">Fecha (más antigua primero)</option>
                        <option value="project">Proyecto</option>
                    </select>
                    <select id="project-select">
                        <option value="all">Todos los proyectos</option>
                    </select>
                </div>
                <div id="gallery-grid" class="u-gallery-grid">
                    <!-- Las imágenes de la galería se cargarán aquí dinámicamente -->
                </div>
            </div>
        </section>
        
        <section id="about" class="u-about" style="display: none;">
            <!-- El contenido de about.html se cargará aquí -->
        </section>
    </main>

    <footer class="u-footer">
        <div class="u-container">
            <p>&copy; 2024 Alejandro Arauz "MrPretendo". Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <div class="modal-info">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <p id="modal-long-description"></p>
                <small id="modal-date"></small>
            </div>
            <div class="modal-image-container">
                <img id="modalImage" class="modal-image">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Cargar el botón del menú y la lista de secciones desde el archivo HTML
        fetch('assets/menuButtonBygagan-gv.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
                setupMenuButton(); // Configurar eventos del botón del menú
                initDarkMode(); // Inicializar la funcionalidad de modo oscuro
            })
            .catch(error => console.error('Error loading menu button:', error));
    </script>
</body>
</html>
